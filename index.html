<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            background: #fff0f6;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .letter-container {
            background: #fff;
            border: 2px solid #ffb6c1;
            border-radius: 16px;
            padding: 40px 32px;
            max-width: 500px;
            box-shadow: 0 4px 24px rgba(255,182,193,0.15);
        }
        h1 {
            color: #d72660;
            text-align: center;
            font-family: 'Brush Script MT', cursive, serif;
            font-size: 2.5em;
            margin-bottom: 24px;
        }
        p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.7;
            margin-bottom: 16px;
        }
        .signature {
            text-align: right;
            font-family: 'Brush Script MT', cursive, serif;
            color: #d72660;
            font-size: 1.3em;
            margin-top: 32px;
        }
        .button-container {
            text-align: center;
            margin: 24px 0;
        }
        .button {
            background: #d72660;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1.1em;
            cursor: pointer;
            margin-right: 16px;
        }
        .button-outline {
            background: #fff;
            color: #d72660;
            border: 2px solid #d72660;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1.1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <h1>My Belai</h1>
        <h2>Will you be mine?</h2>
        <div class="button-container">
            <button class="button">Yes</button>
            <button class="button button-outline">Yes</button>
        </div>
        <div class="signature">
            Yours forever,<br>
            Nicu‚ù§Ô∏èüíï
        </div>
    </div>
</body>
</html>
